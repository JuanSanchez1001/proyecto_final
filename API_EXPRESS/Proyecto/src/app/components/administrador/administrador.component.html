
<table class="table">
    <thead >
      <tr>
        <th scope="col">#</th>
        <th scope="col">PRODUCTO</th>
        <th scope="col">CANTIDAD</th>
        <th scope="col">TOTAL</th>
        <th scope="col">EMAIL</th>
        <th scope="col">LOCAL</th>
        <i class="fa-solid fa-door-open fa-2x" (click)="closeSession()"></i>        
      </tr>
    </thead>
    <tbody *ngFor="let pedido of listaPedidos">
      <tr (click)="clickShowEmail(pedido.id_pedido)">
        <th scope="row" >{{pedido.id_pedido}}</th>
            <td><i>{{pedido.nombre_producto}}</i></td>
            <td><i>{{pedido.cantidad}}</i></td>
            <td><i>{{pedido.total}}</i></td>
            <td><i>{{pedido.email}}</i></td>
            <td><i>{{pedido.local}}</i></td>
            <td>
                <i class="fa-regular fa-envelope" ></i>
            </td>     
      </tr>
    </tbody>
    
  </table>
  <div class="email popup" [ngClass]="{show: viewEmail}">
    <app-correo [idPedido]="idPedidoSeleccionado"></app-correo>
  </div>
